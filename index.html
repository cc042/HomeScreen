<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeScreen</title>
    <link rel="shortcut icon" href="assets/Next Gen Software.jpg">
    <link rel="icon" href="assets/Next Gen Software.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <dialog class="Load" open>
        <div class="loader">
            <div class="quater i"></div>
            <div class="quater ii"></div>
        </div>
    </dialog>

    <div class="sidebar" aria-opened="false">
        <div class="sidebarwrapper">
            <div class="sidebarheader">
                <button class="sidebarclose"><img src="assets/close.svg" width="24" alt="Close"></button>
                <h1>NG SoftWare</h1>
            </div>

            <div class="sidebarcontent">
                <ul>
                    <li><button class="Games">Games</button></li>
                    <li><button class="Accounts">Accounts</button></li>
                </ul>
            </div>
        </div>
    </div>

    <dialog class="Follows">
        <div class="followsitems">
            <div class="followHeader">
                <button class="Followsclose" aria-label="Close Follow Us">
                    <img src="assets/close.svg" alt="Close">
                </button>
                <h1>Accounts</h1>
            </div>
            <div class="socials">
                <div class="social-item">
                    <img src="assets/youtube.svg" alt="YouTube" width="32" height="32">
                    <a href="https://youtube.com/@unknown_user.395" target="_blank">YouTube</a>
                </div>
                <div class="social-item">
                    <img src="assets/instagram.svg" alt="Instagram" width="32" height="32">
                    <a href="https://www.instagram.com/islam_yourguide/profilecard" target="_blank">Instagram</a>
                </div>
                <div class="social-item">
                    <img src="assets/twitter.svg" alt="Twitter" width="32" height="32">
                    <a href="https://www.twitter.com/" target="_blank">Twitter</a>
                </div>
                <div class="social-item">
                    <img src="assets/tik-tok.png" alt="TikTok" width="32" height="32">
                    <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
                </div>
            </div>
        </div>
    </dialog>

    <dialog class="GamesModal">
        <div class="Gamesitems">
            <div class="GameHeader">
                <button class="Gamesclose" aria-label="Close Follow Us">
                    <img src="assets/close.svg" alt="Close">
                </button>
                <h1>Games</h1>
            </div>
            <div class="Game">
                <div class="game-item">
                    <img src="assets/youtube.svg" alt="XO Game" width="32" height="32">
                    <a href="https://cc042.github.io/XO/" target="_blank">XO</a>
                </div>
            </div>
        </div>
    </dialog>

    <header>
        <figure>
            <img src="assets/Next Gen Software.jpg" alt="Logo" width="70">
            <figcaption>Next Gen Software</figcaption>
        </figure>
        <div class="condition">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" viewBox="0 0 512 512">
                <path
                    d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z">
                </path>
            </svg>
        </div>
        <nav>
            <button class="Accounts">Accounts</button>
            <button class="Games">Games</button>
        </nav>
    </header>

    <main>
        <h1>Next Gen Software</h1>
        <img src="assets/Next Gen Software.jpg" alt="Logo" width="200">
        <h1>NG Home Screen</h1>
    </main>
</body>

</html>
